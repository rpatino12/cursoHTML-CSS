<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Esta pagina te mostrará fotos de gatos">
    <!--Esta etiqueta meta con description ayuda a tener un mejor posicionamiento SEO, es decir que el navegador ubique mas facilmente la pagina, dependiendo del tipo de descripcion que le damos, en google se muestra la descripcion bajo la url-->
    <meta name="robots" content="index,follow">
    <!--Con esta etiqueta meta con robots autorizamos a los robots de los buscadores para tener un mejor posicionamiento de nuestra pagina, con "index,follow" autorizamos que el robot pueda seguir nuestro index, pero no es necesario incluirla, solo se usa en caso de ser negativa, en el cual seria noindex,nofollow o cualquier combinacion negativa-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--Segun RetaxMaster esta es la mejor forma de usar la etiqueta viewport-->

    <link rel="stylesheet" href="./styles/styles.css">
    <title>Es mi página</title>
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <section>
            <article></article>
        </section>
        <ul>
            <li>Soy un list item</li>
        </ul>
        <ol>
            <li>Soy el primer list item en una lista organizada</li>
        </ol>
        <p>Soy un texto</p>
        <h1>Soy un título</h1>
        <h2>Soy un título de segunda categoria</h2>
        <a href="#">Soy un link</a>
    </main>
    <footer>

    </footer>
</body>
</html>
