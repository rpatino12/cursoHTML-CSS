<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="Esta página te mostrará las puntuaciones, reseñas y estrenos del mundo del cine, y tambien te dirá donde podrás encontrarlos">

    <link rel="stylesheet" href="./styles/stylesIMDB.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <title>IMDb: Puntuaciones, reseñas y dónde ver las mejores películas</title>
</head>
<body>
    <div class="container">
        <nav class="c1 header">
            <div class="nav-left">
                <a href="#">
                    <figure class="img-container menu">
                        <img src="../assets/icons8-menu.svg" alt="menu-icon">
                    </figure>
                </a>
                <a href="#">
                    <figure class="img-container logo">
                        <img src="../assets/IMDB_Logo_2016.svg" alt="logo">
                    </figure>
                </a>
            </div>
            <div class="nav-right">
                <a href="#">
                    <figure class="img-container search">
                        <img src="../assets/icons8-search.svg" alt="search-icon">
                    </figure>
                </a>
                <a href="#">
                    <p>Iniciar sesión</p>
                </a>
                <a href="#">
                    <p>ES</p>
                    <figure class="img-container arrow">
                        <img src="../assets/flechita.svg" alt="arrow-icon">
                    </figure>
                </a>
            </div>
        </nav>

        <div class="c2">
            <figure class="background">
                <img src="../assets/bg-bullet-train.jpg" alt="background-image">
            </figure>
            <div class="card-top">
                <figure class="img-container">
                    <img src="../assets/bullet-train-card.jpg" alt="bullet-train-card">
                </figure>
                <div>
                    <figure class="img-container play">
                        <img src="../assets/play.svg" alt="play-icon">
                    </figure>
                    <p>Brad Pitt in 'Bullet Train'</p>
                    <p>Watch the Action-Packed Trailer</p>
                </div>
            </div>
            <div class="card-bottom">
                <p>Explorar tráileres</p>
                <figure class="img-container arrow right">
                    <img src="../assets/flechita.svg" alt="arrow-icon">
                </figure>
            </div>
        </div>
        <div class="c3"></div>
        <div class="c4"></div>
        <div class="c5"></div>
        <div class="c6"></div>
        <footer class="c7"></footer>
    </div>
</body>
</html>
