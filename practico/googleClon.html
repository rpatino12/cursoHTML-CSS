<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="./styles/stylesGoogle.css">

    <title>Google</title>

    <link rel="shortcut icon" type="image/x-icon" href="../assets/google-G-icon.png">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul class="nav-bar">
                    <li>
                        <a href="#">Gmail</a>
                    </li>
                    <li>
                        <a href="#">Imágenes</a>
                    </li>
                    <li>
                        <a href="#">
                            <figure class="icon-container menu">
                                <img src="../assets/dotted-menu-icon.png" alt="search-icon">
                            </figure>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <figure class="icon-container profile-photo">
                                <img src="https://lh3.googleusercontent.com/a-/AOh14GjROoXusi2b_JjbFqY5orlvrLVYkua5ppRErqOvlA=s360-p-rw-no" alt="search-icon">
                            </figure>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="logo">
                <figure class="img-container">
                    <img src="../assets/google-logo.png" alt="google-logo">
                </figure>
            </div>

            <div class="search-bar">
                <figure class="icon-container">
                    <img src="../assets/icons8-search2.svg" alt="search-icon">
                </figure>
                <input title="Buscar" type="text">
                <figure class="icon-container mic">
                    <img src="../assets/7123011_google_mic_icon.svg" alt="search-icon">
                </figure>
            </div>

            <div class="botones">
                <button class="primary-button">Buscar con Google</button>
                <button class="primary-button">Me siento con suerte</button>
            </div>
            <div class="language">
                <p>Ofrecido por Google en: <a href="#">English</a> <a href="#">Español (Latinoamérica)</a></p>
            </div>
        </main>
        <footer>
            <div class="footer-top">
                <p>Colombia</p>
            </div>
            <div class="footer-bottom">
                <ul class="footer-left">
                    <li>
                        <a href="#">Sobre Google</a>
                    </li>
                    <li>
                        <a href="">Publicidad</a>
                    </li>
                    <li>
                        <a href="#">Negocios</a>
                    </li>
                    <li>
                        <a href="#">Cómo funciona la Búsqueda</a>
                    </li>
                </ul>
                <ul class="footer-right">
                    <li>
                        <a href="#">Privacidad</a>
                    </li>
                    <li>
                        <a href="">Condiciones</a>
                    </li>
                    <li>
                        <a href="#">Preferencias</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
